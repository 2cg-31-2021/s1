<!DOCTYPE html>
<html>

<head>

	<title>Kalkulator</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	
	<style type="text/css">
		#calculator {
			background: linear-gradient(#ecccff65, #ffcc7ae5);
			margin: 0 auto;
			padding: 120px 150px 120px 150px;
			width: 800px;
			text-align: center;
			
		}
		#calculator button {
			padding: 20px;
			width: 160px;
			font-size: 50px
		}
		#calculator input[type="text"] {
			padding: 20px;
			width: 600px;
			margin-bottom: 20px;
		    font-size: 50px
		}
	</style>
	
	<script>
		function Calculator(operator) 
		{
			var a = document.getElementById('a').value;
			var b = document.getElementById('b').value;  

			switch(operator) 
			{
				case '+':
					var result = parseFloat(a) + parseFloat(b);         
				break;
				case '-':
					var result = parseFloat(a) - parseFloat(b);         
				break;  
				case 'x':
					var result = parseFloat(a) * parseFloat(b);         
				break;  
				case '/':
					var result = parseFloat(a) / parseFloat(b);         
				break;    
			}

			document.getElementById('result').value = '= ' + result;
		}
	</script>
</head>

<body>
	<form id="calculator">
		<input type="text" id="a" placeholder="a" />
		<input type="text" id="b" placeholder="b" />
		<input type="text" id="result" placeholder="=" disabled="disabled" />
		<button type="button" onclick="Calculator(this.innerHTML)">+</button> 
		<button type="button" onclick="Calculator(this.innerHTML)">-</button>
		<button type="button" onclick="Calculator(this.innerHTML)">x</button>   
		<button type="button" onclick="Calculator(this.innerHTML)">/</button>
	</form>
</body>

</html>
